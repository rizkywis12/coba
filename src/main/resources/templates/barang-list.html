<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Barang List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Barang List</h1>

<div>
    <nobr>
        <a th:href="@{/v1/view/barang/add}">Add Barang</a> |
        <a th:href="@{/v1/view/barang/}">Back to Index</a>
    </nobr>
</div>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Stok</th>
            <th>Satuan</th>
            <th>Harga</th>
        </tr>
        <tr th:each ="barang : ${barangs}">
            <td><a th:href="@{/v1/view/barang/{barangId}(barangId=${barang.id})}" th:utext="${barang.nama}">...</a></td>
            <td><a th:href="@{/v1/view/barang/{barangId}(barangId=${barang.id})}" th:utext="${barang.stok}">...</a></td>
            <td th:utext="${barang.satuan}">...</td>
            <td th:utext="${barang.harga}">...</td>
            <td><a th:href="@{/v1/view/barang/{barangId}/edit(barangId=${barang.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br/><br/>
<div>
    <nobr>
        <span th:if="${hasPrev}"><a th:href="@{/v1/view/barang/list?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
        <span th:if="${hasNext}"><a th:href="@{/v1/view/barang/list?page={next}(next=${next})}">Next</a></span>
    </nobr>
</div>
</body>
</html>
